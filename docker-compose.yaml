# NOTE::
#
# The services, settings and environment setup in this compose file is for DEVELOPMENT ONLY!
#
# It is intended to provide backend resources when the local system does not have (or want) them installed
# locally. You will need to create and update your .env file to match any credentials defined in this file.
#
services:
  db:
    restart: always
    command: --default-authentication-plugin=caching_sha2_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    image: mysql/mysql-server:latest
    container_name: mysql
    ports:
      - "3307:3306"
    expose:
      - "3307"
    environment:
      MYSQL_DATABASE: 'dmsp'
      MYSQL_ROOT_PASSWORD: 'dockerSecr3t'
      MYSQL_USER: 'dmspuser'
      MYSQL_PASSWORD: 'abcdefghij'
    volumes:
      - "./docker/mysql:/var/lib/mysql"
