  apollo-postgres:
    image: postgres:14-alpine
    container_name: apollo-postgres
    ports:
      - 5433:5432
    expose:
      - "5433"
    volumes:
      - "./docker/postgres:/var/lib/postgresql/data"
      # - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=dockerSecr3t
      - POSTGRES_USER=dmspuser
      - POSTGRES_DB=dmsp

  apollo:
    depends_on:
      # - dmsp-mysql
      - apollo-postgres
    build:
      context: .
      dockerfile: Dockerfile
    links:
      # - dmsp-mysql
      - apollo-postgres
    ports:
      - "3000:4000"
    expose:
      - "3000"
    environment:
      - POSTGRES_POOL_SIZE=5
      - POSTGRESS_IDLE_TIMEOUT=30000
      - POSTGRES_CONNECTION_TIMEOUT=10000
      - POSTGRES_HOST=apollo-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=dmsp
      - POSTGRES_USER=dmspuser
      - POSTGRES_PASSWORD=dockerSecr3t
